<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- web safe fonts
    Go to browser search google fonts choose any font link href code and copy it
    then copy the font-family name under style( internal css) or external -->
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <!-- web safe font import -->

    <style>
        p{
            font-family: 'Kode Mono', monospace;
            font-size: 44px; /* px -> 1/96th of an inch */
            line-height: 2.3em;/* decides gaps between two line */
            /* em refers how time bigger font will be respect ot it's parent font
            eg: let's parent font 1 then 4em means 1*4 */
            font-weight: bold;
            font-style: italic;

        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with fonts. It's very exciting.</p>
</body>
</html>
