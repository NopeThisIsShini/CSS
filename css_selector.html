<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* ID selector */
        #red{
            color: red;
        }
        /* Class selector */
        .pink{
            color: pink;
        }
        /* Grouping selector */
        span,footer{
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>

    <p id="red">This is a simple paragraph to demonstrate css selectors</p> 
    <!-- id always be unique  -->
    <div class="pink">
        <p>This is another simple paragraph</p>
        <!-- there are multiple class in css with same name,  -->
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
